<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/all.min.css">
    <title>Fylo data</title>
  </head>
  <body>
    <div class="background">
      <img class="bck"src="images/bg-desktop.png" alt="baxkground-img">
    </div>
    <div class="flex">
      <div class="left">
        <img class="logo"src="images/logo.svg" alt="logo-img">
        <div class="icons">
          <div class="ic">
            <img class="icon"src="images/icon-document.svg" alt="document-icon">
          </div>
          <div class="ic">
            <img class="icon"src="images/icon-folder.svg" alt="folder-icon">
          </div>
          <div class="ic">
            <img class="icon"src="images/icon-upload.svg" alt="upload-icon">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="txt1">
          <span>You've used <strong>815 GB</strong> of your storage</span>
        </div>
        <div class="prog">
            <progress value="815" max="1000"></progress>
            <span class="dot"></span>
        </div>
        <div class="values">
          <span class="s1">0 GB</span>
          <span class="s2">1000 GB</span>
        </div>
        <div class="popup">
          <div class="pop">
              <strong class="str">185</strong> GB LEFT
          </div>

        </div>
      </div>

    </div>

  </body>
</html>
